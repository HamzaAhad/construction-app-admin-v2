name: Deploy to Server

on:
  push:
    branches:
      - hammad/milestone-4 # update change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup SSH for server access
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add server to known hosts
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H 88.222.220.249 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -v root@88.222.220.249 exit


      - name: Run deployment script
        run: |
          echo "Running deployment script on the server..."
          ssh root@88.222.220.249 << 'EOF'
            cd /var/www/
            chmod chmod +x sync_repos.sh
            ./sync_repos.sh
          EOF
